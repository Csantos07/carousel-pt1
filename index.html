<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      #carousel-container {
        width: 100%;
        overflow: hidden;
      }

      #carousel {
        display: flex;
        transition: transform 0.5s ease-in-out;
      }

      .card {
        width: 40%; /* Adjust the width based on your preference */
        flex: 0 0 auto;
        margin: 0 10px;
        opacity: 0.5; /* Set opacity to make non-visible cards less prominent */
      }

      .card.active {
        opacity: 1; /* Set opacity to fully visible for the active card */
      }

      .card__image {
        width: 100%;
        overflow: hidden;
      }

      .card__image img {
        width: 100%;
        height: auto;
      }
    </style>
  </head>
  <body>
    <div id="carousel-container">
      <div id="carousel">
        <div class="card">
          <div class="card__image">
            <img src="like-water-for-chocolate.png" alt="Slide 1" />
          </div>
          <div class="card__content">
            <!-- Your existing content -->
          </div>
        </div>
        <div class="card">
          <div class="card__image">
            <img src="bryson-tiller.jpg" alt="Slide 1" />
          </div>
          <div class="card__content">
            <!-- Your existing content -->
          </div>
        </div>
        <div class="card">
          <div class="card__image">
            <img src="for-emma-forever-ago.png" alt="Slide 1" />
          </div>
          <div class="card__content">
            <!-- Your existing content -->
          </div>
        </div>
      </div>
    </div>

    <script>
      const carousel = document.getElementById("carousel");
      const cardWidth = document.querySelector(".card").offsetWidth + 20; // Adjust for margin
      const initialOffset = cardWidth / 3; // Adjust the initial offset as needed

      // Initialize starting position
      carousel.style.transition = "none";
      carousel.style.transform = `translateX(-${initialOffset}px)`;

      // Use transitionend for smoother animation
      carousel.addEventListener(
        "transitionend",
        () => {
          carousel.style.transition = "none";
          carousel.style.transform = "translateX(0)";
          setTimeout(() => {
            carousel.style.transition = "transform 1s ease-in-out";
          }, 0);
        },
        { once: true }
      );

      function moveLeft() {
        carousel.style.transition = "transform 1s ease-in-out";
        carousel.style.transform = `translateX(${-initialOffset}px)`;
        setTimeout(() => {
          carousel.appendChild(carousel.firstElementChild.cloneNode(true));
          carousel.removeChild(carousel.firstElementChild);
        }, 0); // Adjust timing to match transition duration
      }

      function moveRight() {
        carousel.style.transition = "none";
        carousel.style.transform = `translateX(${-initialOffset}px)`;
        setTimeout(() => {
          carousel.insertBefore(
            carousel.lastElementChild.cloneNode(true),
            carousel.firstElementChild
          );
          carousel.removeChild(carousel.lastElementChild);
          carousel.style.transition = "transform 1s ease-in-out";
          carousel.style.transform = "translateX(0)";
        }, 0);
      }

      // Trigger the functions based on user input (e.g., arrow keys)
      document.addEventListener("keydown", (event) => {
        if (event.key === "ArrowLeft") {
          moveLeft();
        } else if (event.key === "ArrowRight") {
          moveRight();
        }
      });
    </script>
  </body>
</html>
