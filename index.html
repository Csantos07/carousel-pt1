<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      #carousel-container {
        width: 100%;
        overflow: hidden;
      }

      #carousel {
        display: flex;
        transition: transform 1s ease-in-out;
      }

      .card {
        width: 40%;
        flex: 0 0 auto;
        margin: 0 10px;
        opacity: 0.5;
        transition: opacity 0.5s ease-in-out;
      }

      .card.active {
        opacity: 1;
      }

      .card__image {
        width: 100%;
        overflow: hidden;
      }

      .card__image img {
        width: 100%;
        height: auto;
      }
    </style>
  </head>
  <body>
    <div id="carousel-container">
      <div id="carousel">
        <!-- Extra cards to the left -->
        <div class="card">
          <div class="card__image">
            <img src="for-emma-forever-ago.png" alt="Slide 3" />
          </div>
          <div class="card__content">
            <!-- Your existing content -->
          </div>
        </div>
        <div class="card">
          <div class="card__image">
            <img src="like-water-for-chocolate.png" alt="Slide 1" />
          </div>
          <div class="card__content">
            <!-- Your existing content -->
          </div>
        </div>

        <!-- Original three center cards -->
        <div class="card">
          <div class="card__image">
            <img src="bryson-tiller.jpg" alt="Slide 2" />
          </div>
          <div class="card__content">
            <!-- Your existing content -->
          </div>
        </div>
        <div class="card">
          <div class="card__image">
            <img src="for-emma-forever-ago.png" alt="Slide 3" />
          </div>
          <div class="card__content">
            <!-- Your existing content -->
          </div>
        </div>
        <div class="card">
          <div class="card__image">
            <img src="like-water-for-chocolate.png" alt="Slide 1" />
          </div>
          <div class="card__content">
            <!-- Your existing content -->
          </div>
        </div>

        <!-- Extra cards to the right -->
        <div class="card">
          <div class="card__image">
            <img src="bryson-tiller.jpg" alt="Slide 2" />
          </div>
          <div class="card__content">
            <!-- Your existing content -->
          </div>
        </div>
        <div class="card">
          <div class="card__image">
            <img src="for-emma-forever-ago.png" alt="Slide 3" />
          </div>
          <div class="card__content">
            <!-- Your existing content -->
          </div>
        </div>
      </div>
    </div>

    <script>
      const carousel = document.getElementById("carousel");
      const cardWidth = document.querySelector(".card").offsetWidth + 20;

      function moveLeft() {
        carousel.style.transition = "transform 1s ease-in-out";
        carousel.style.transform = `translateX(-${cardWidth}px)`;
        setTimeout(() => {
          carousel.style.transition = "none";
          carousel.insertBefore(
            carousel.lastElementChild.cloneNode(true),
            carousel.firstElementChild
          );
          carousel.removeChild(carousel.lastElementChild);
          carousel.style.transform = "translateX(0)";
          requestAnimationFrame(() => {
            carousel.style.transition = "transform 1s ease-in-out";
          });
        }, 1000);
      }

      function moveRight() {
        carousel.style.transition = "transform 1s ease-in-out";
        carousel.style.transform = `translateX(-${cardWidth}px)`;
        setTimeout(() => {
          carousel.style.transition = "none";
          carousel.appendChild(carousel.firstElementChild.cloneNode(true));
          carousel.removeChild(carousel.firstElementChild);
          carousel.style.transform = "translateX(0)";
          requestAnimationFrame(() => {
            carousel.style.transition = "transform 1s ease-in-out";
          });
        }, 1000);
      }

      document.addEventListener("keydown", (event) => {
        if (event.key === "ArrowLeft") {
          moveLeft();
        } else if (event.key === "ArrowRight") {
          moveRight();
        }
      });
    </script>
  </body>
</html>
